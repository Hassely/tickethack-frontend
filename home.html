<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>TicketHack</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img id="imgLogo" src="images/logoTicketHack.png" alt="logo du site TicketHack" />
        </div>
        <div id="links">
          <a href="./view/cart.html">Cart</a>
          <a href="./view/booking.html">Bookings</a>
        </div>
      </nav>
    </header>
    <main>
      <div id="textContainer">
        <h1>"Explore the World effortlessly by train</h1>
        <p>
          Compare, book and enjoy cheap prices for train tickets: your journey
          start on TicketHack !
        </p>
      </div>

      <div id="cardContainer">
        <div class="card">
          <input id="departure" type="text" />
          <input id="arrival" type="text" />
          <input id="date" type="date" />
          <button id="search"></button>
        </div>

        <div class="card">
          <img src="images/train.png" alt="image d'un train" />
          <p>It's time to book your future trip !</p>
        </div>
      </div>
    </main>

    <script src="./javascript/home.js"></script>
  </body>
</html>
